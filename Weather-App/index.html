<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="app-title">☁️ Weather Forecast</h1>

    <div class="input-wrapper">
      <input
        type="text"
        id="city-input"
        placeholder="Search for a city..."
        autocomplete="off"
      />
      <button id="get-weather-btn">Search</button>
    </div>

    <div id="weather-info" class="hidden weather-box">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
    </div>

    <p id="error-message" class="hidden">City not found. Please try again.</p>

    <button id="theme-toggle-btn" class="theme-btn">Toggle Theme</button>
  </main>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
